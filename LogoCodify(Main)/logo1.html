		    </div>  
		    <div class="imgBox"ondrop="drop(event)" ondragover="allowDrop(event)">
		        <img src="logos\logo1\1.jpg" draggable="true" ondragstart="drag(event)" id="drag2" width="108" height="114">
		    </div>
		    <div class="imgBox"ondrop="drop(event)" ondragover="allowDrop(event)">

		</div>
